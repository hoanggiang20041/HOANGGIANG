<!DOCTYPE HTML>
<html>
<head>
    <title>Hỗ Trợ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            flex: 1;
        }
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .contact-item {
            width: 200px;
            text-align: center;
        }
        .contact-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .contact-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
        .name {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }
        .footer {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Trang Chủ</a>
        <a href="hotro.html">Hỗ Trợ</a>
    </div>

    <div class="container">
        <div class="circle-container">
            <div class="contact-item">
                <img src="images/admin1.jpg" alt="Admin 1">
                <a href="https://www.facebook.com/giang.101004/" class="contact-btn">Liên Hệ</a>
                <div class="name">Hoàng Giang</div>
            </div>
            <div class="contact-item">
                <img src="images/admin2.jpg" alt="Admin 2">
                <a href="https://www.facebook.com/nhatkhanh.media" class="contact-btn">Liên Hệ</a>
                <div class="name">Nhật Khánh</div>
            </div>
            <div class="contact-item">
                <img src="images/admin3.jpg" alt="Admin 3">
                <a href="https://www.facebook.com/profile.php?id=100035806943827" class="contact-btn">Liên Hệ</a>
                <div class="name">Phạm Mẫn</div>
            </div>
            <div class="contact-item">
                <img src="images/admin4.jpg" alt="Admin 4">
                <a href="https://www.facebook.com/profile.php?id=100072272413298" class="contact-btn">Liên Hệ</a>
                <div class="name">Hoài Nam</div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2024 bản quyền thuộc GKNM
    </div>
</body>
</html>
