<!DOCTYPE HTML>
<html lang="vi">
<head>
    <title>Hỗ Trợ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/banner1.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .banner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            padding: 70px 15px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
            transition: transform 0.3s;
        }
        .contact-item img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.3s;
        }
        .contact-item:hover img {
            transform: scale(1.1);
        }
        .contact-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            color: #777;
            border-top: 1px solid #ddd;
            position: relative;
        }
        .banner h2,
        .banner p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        .feedback-form {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            align-self: center;
        }
        .feedback-form h3 {
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }
        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }
        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .feedback-form input:focus,
        .feedback-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .feedback-form button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .feedback-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleFeedbackForm() {
            const form = document.getElementById('feedbackForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
