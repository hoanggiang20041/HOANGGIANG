<!DOCTYPE HTML>
<html>
<head>
    <title>Trang web thi chứng chỉ online GKNM</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <style>
        /* CSS styles */
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .header-right {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .header-left-bottom form {
            display: flex;
            flex-direction: column;
        }
        .header-left-bottom input[type="text"],
        .header-left-bottom input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remember label {
            display: flex;
            align-items: center;
        }
        .remember input[type="checkbox"] {
            margin-right: 5px;
        }
        .forgot h6 {
            margin: 0;
        }
        .header-left-bottom input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .header-left-bottom input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .header-left-top {
            margin-top: 20px;
        }
        .header-left-top button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .header-left-top button:hover {
            background-color: #218838;
        }
        .copyright {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Ngăn không cho form gửi dữ liệu theo cách mặc định

            // Bạn có thể kiểm tra thông tin đăng nhập ở đây nếu cần

            // Chuyển hướng đến trang test.html
            window.location.href = "test.html";
        }

        function handleSignUp() {
            // Chuyển hướng đến trang đăng ký
            window.location.href = "register.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-main">
            <h1>THI CHỨNG CHỈ ONLINE GKNM</h1>
        </div>
        <div class="header-bottom">
            <div class="header-right">
                <!-- Login Form -->
                <div class="header-left-bottom">
                    <form onsubmit="handleLogin(event)">
                        <input type="text" value="User name" name="name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User name';}"/>
                        <input type="password" value="Password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"/>
                        <div class="remember">
                            <label class="checkbox">
                                <input type="checkbox" name="" checked="">
                                <i></i> Remember me
                            </label>
                            <div class="forgot">
                                <h6><a href="#">Forgot Password?</a></h6>
                            </div>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="header-left-top">
                    <!-- Update the form to use a button with an onclick event -->
                    <button onclick="handleSignUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>© 2024 | Design by NGUYEN HOANG GIANG</p>
    </div>
    <!-- Include Firebase configuration -->
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
