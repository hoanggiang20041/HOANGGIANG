<!DOCTYPE HTML>
<html>
<head>
    <title>Trang web thi chứng chỉ online GKNM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header-main {
            background-color: rgba(255, 255, 255, 0.2); /* Đặt độ mờ (opacity) cho nền */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000; /* Chữ màu đen */
        }
        .copyright p {
            font-size: 14px;
            color: #000; /* Chữ màu đen */
        }
    </style>
    <script>
        // Tự động chuyển hướng đến trang đăng nhập
        function redirectToLogin() {
            window.location.href = "login.html";  // Chuyển hướng đến trang login.html
        }

        // Thực hiện chuyển hướng sau khi trang đã tải xong
        window.onload = function() {
            setTimeout(redirectToLogin, 5000); // Tự động chuyển sau 3 giây
        };
    </script>
</head>
<body>
    <div class="header-main">
        <h1>THI CHỨNG CHỈ ONLINE GKNM</h1>
        <div class="copyright">
            <p>© 2024 | Design by NGUYEN HOANG GIANG</p>
        </div>
    </div>
</body>
</html>
