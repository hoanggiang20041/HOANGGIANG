<!DOCTYPE HTML>
<html>
<head>
    <title>Yêu Cầu Quyền Truy Cập Camera</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .message {
            margin-top: 10px;
            color: #d9534f;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng</h1>
        <p>Để tiếp tục, vui lòng cấp quyền truy cập camera.</p>
        <button id="checkCamera">Cấp Quyền Camera</button>
        <div id="message" class="message hidden">Bạn cần cấp quyền truy cập camera để tiếp tục.</div>
    </div>

    <script>
        document.getElementById('checkCamera').addEventListener('click', function() {
            // Kiểm tra tính năng camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Yêu cầu quyền truy cập camera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Camera được cấp quyền, chuyển hướng đến trang bài tập
                        window.location.href = 'test.html';
                    })
                    .catch(function(error) {
                        // Camera không được cấp quyền
                        console.log('Lỗi cấp quyền camera:', error);
                        document.getElementById('message').classList.remove('hidden');
                    });
            } else {
                // Trình duyệt không hỗ trợ API camera
                document.getElementById('message').textContent = 'Trình duyệt của bạn không hỗ trợ API camera.';
                document.getElementById('message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
